<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capacitor Hosting LLC — Maintenance</title>
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="capacitor-hosting-logo.png">
  <link rel="apple-touch-icon" href="capacitor-hosting-logo.png">
  <meta name="color-scheme" content="light dark">
  <style>
    :root {
      --bg: #0b1020;
      --card: #121a33;
      --text: #e9eefc;
      --sub: #b9c2d9;
      --accent: #4da3ff;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f5f7ff;
        --card: #ffffff;
        --text: #0b1020;
        --sub: #47536b;
        --accent: #1b6bff;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: radial-gradient(1200px 800px at 80% -100px, color-mix(in oklab, var(--accent) 20%, transparent), transparent) var(--bg);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Helvetica Neue", sans-serif;
      display: grid;
      grid-template-rows: auto 1fr;
      min-height: 100dvh;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: .6rem;
      padding: 18px 20px;
    }
    .brand img {
      height: 36px;
      width: auto;
      display: block;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
    .brand .name {
      font-weight: 700;
      letter-spacing: .02em;
      font-size: 1.05rem;
    }
    main {
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      background: color-mix(in oklab, var(--card) 92%, transparent);
      border: 1px solid color-mix(in oklab, var(--text) 12%, transparent);
      border-radius: 16px;
      padding: clamp(24px, 4vw, 40px);
      max-width: 820px;
      width: min(92vw, 820px);
      text-align: center;
      box-shadow:
        0 10px 30px rgba(0,0,0,.12),
        inset 0 1px 0 rgba(255,255,255,.03);
    }
    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(1.5rem, 2.5vw, 2.2rem);
    }
    p.lead {
      margin: 0 0 16px 0;
      color: var(--sub);
      font-size: clamp(1rem, 2vw, 1.1rem);
    }
    .meta {
      margin-top: 18px;
      font-size: .9rem;
      color: var(--sub);
    }
    .spinner {
      display:inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid color-mix(in oklab, var(--text) 30%, transparent);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      vertical-align: -2px;
      margin-right: 6px;
    }
    @keyframes spin { to { transform: rotate(360deg)} }
  </style>
</head>
<body>
  <header class="brand" role="banner" aria-label="Capacitor Hosting LLC">
    <img src="capacitor-hosting-logo.png" alt="Capacitor Hosting LLC logo" />
    <div class="name">Capacitor Hosting LLC</div>
  </header>
  <main>
    <div class="card" role="status" aria-live="polite">
      <h1><span class="spinner" aria-hidden="true"></span>This website is currently being moved to a new datacenter.</h1>
      <p class="lead">We’re performing upgrades to improve performance and reliability. Please check back soon.</p>
      <div class="meta">If you’re the site owner, this page is safe to upload as <code>index.html</code> to show a branded maintenance notice.</div>
    </div>
  </main>
</body>
</html>
